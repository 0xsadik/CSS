
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Borders</title>
</head>
<body>
    <div class="space">
        <div class="all">borders on all sides</div>
        <br>
        <div class="bottom">bottom border</div>
        <br>
        <div class="rounded">Rounded border</div>
        <br>
        <div class="left">Left border</div>
    </div>

    <!-- css border style  -->
    <div class="space">
        <div class="dotted">dotted border</div>
        <br>
        <div class="dashed">dashed border</div>
        <br>
        <div class="double">double border</div>
        <br>
        <div class="groove">groove border</div>
    </div>

    <!-- mix border -->
    <div class="space">
        <div class="mix">mix border</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS links</title>
</head>
<body>
    <!-- unordered list  -->
    <div class="ulistwrap">
        <ul type="circle">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca cola</li>
        </ul>
        
        <ul type="square">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca cola</li>
        </ul>
    </div>

    <!-- ordered list -->
    <ol type="1">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca cola</li>
    </ol>
    <ol type="I">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca cola</li>
    </ol>

    <!-- unorder list style (image) -->
    <div class="ulswrap">
        <ul type="square">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca cola</li>
        </ul>
    </div>


    <!-- styling - 0 -->
    <div class="stylewrap st0">
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca cola</li>
        </ul>
    </div>
</body>
</html>

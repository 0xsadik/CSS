<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Tables</title>
</head>
<body>
    <!-- table 1 -->
    <div class="table1">
        <table>
            <tr>
                <th>Name</th>
                <th>Roll</th>
                <th>CGPA</th>
            </tr>
            <tr>
                <td>Shakil</td>
                <td>01</td>
                <td>4.00</td>
            </tr>
            <tr>
                <td>Fahim</td>
                <td>02</td>
                <td>4.00</td>
            </tr>
            <tr>
                <td>Sadik</td>
                <td>03</td>
                <td>3.86</td>
            </tr>
        </table>
    </div>
    <div class="space"></div>

    <!-- table 2 -->

    <div class="table2">
        <table>
            <tr>
                <th>column1</th>
                <th>column2</th>
                <th>column3</th>
            </tr>
            <tr>
                <td rowspan="2">Row 1 cell 1</td>
                <td>Row 1 cell 2</td>
                <td>Row 1 cell 3</td>
            </tr>
            <tr>
                <td>Row 2 cell 1</td>
                <td>Row 2 cell 2</td>
            </tr>
            <tr>
                <td colspan="3">Row 3 cell 1</td>
            </tr>
        </table>
    </div>
    <div class="space"></div>

    <!-- table 3 -->
    <div class="table3">
        <table>
            <tr>
                <th colspan="2">Cell that spans two rows</th>
            </tr>
            <tr>
                <td rowspan="2">Name:</td>
                <td>0123456789</td>
            </tr>
            <tr>
                <td>0987656432</td>
            </tr>
        </table>
    </div>
    <div class="space"></div>

    <!-- table 4 -->

    <div class="table4">
        <table>
            <tr>
                <td rowspan="2">1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td colspan="2">10</td>
            </tr>
        </table>
    </div>

    <div class="space"></div>
    <div class="table5">
        <table>
            <tr>
                <td>1</td>
                <td></td>
                <td>3</td>
            </tr>
            <tr>
                <td rowspan="3"></td>
                <td>5</td>
                <td></td>
            </tr>
            <tr>
                <td>7</td>
                <td rowspan="2">8</td>
            </tr>
            <tr>
                <td> a </td>
            </tr>
        </table>
    </div>
</body>
</html>
